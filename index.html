<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media8.css">
</head>

<body>
  <section class="app">
    <div class="box">
      <form class="divCreate formStyle">
        <h3 id="formHeader">Adding employees</h3>
        <input id="textInput" type="text" placeholder="Name" name="personname">
        <input id="textInput" type="text" placeholder="Surname" name="personsurname">
        <input id="textInput" type="text" placeholder="01.01.2001" name="persondate">
        <h4 id="otherSittings">Other settings:</h4>
        <div id="educationdiv">
          <input id="checkboxInput" type="checkbox" name="education">
          <label for="education">Education</label>
        </div>
        <div id="sex">
          <input type="radio" name="sex" id="man" checked>
          <label for="man">Man</label>
          <input type="radio" name="sex" id="woman">
          <label for="Woman">Woman</label>
        </div>
        <input id="buttonInput" --i="1" type="button" value="Add">
        <input id="resetInput" --i="3" type="reset" value="Reset">
      </form>
    </div>
    <div class="box">
      <form class="divSearch formStyle"></form>
    </div>
</body>

</html>
