<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/personElementsStyle.css">
  <link rel="stylesheet" href="./styles/personSearchStyle.css">
  <link rel="stylesheet" href="./styles/newElementStyle.css">
  <link rel="stylesheet" href="./styles/media8.css">
</head>

<body>
  <section class="app">
    <div class="box">
      <form class="form-box create-box" name="create">
        <h3 class="create-header">Adding employees</h3>
        <input class="text-input" type="text" placeholder="Name" name="name">
        <input class="text-input" type="text" placeholder="Surname" name="surname">
        <input class="text-input" type="text" placeholder="01.01.2001" name="date">
        <h4 class="other-sittings">Other settings:</h4>
        <div class="education-box">
          <input class="education-checkbox" type="checkbox" name="education" id="education">
          <label for="education">Education</label>
        </div>
        <div class="sex-box">
          <input type="radio" name="sex" value="man" checked id="man">
          <label for="man">Man</label>
          <input type="radio" name="sex" value="woman" id="woman">
          <label for="woman">Woman</label>
        </div>
        <input id="createButton" class="form-button button-input" type="reset" value="ADD">
        <input class="form-button reset-input" type="reset" value="RESET">
      </form>
    </div>
    <div class="box">
      <form class="form-box search-box" name="search">
        <h3 class="search-header">Search for employees</h3>
        <h4 class="filter-header">Filters:</h4>
        <h4 class="sorting-header">Sorting:</h4>
        <div class="status-select filter-box">
          <label for="status-id">Status:</label>
          <select name="statusName" id="status-id">
            <option value="all">All</option>
            <option value="work">Working</option>
            <option value="notWork">Dismissed</option>
          </select>
        </div>
        <div class="age-select filter-box">
          <label for="age-id">Ages:</label>
          <select name="ageName" id="age-id">
            <option value="all">All</option>
            <option value="teen">Up to 25</option>
            <option value="grown">From 25 to 45</option>
            <option value="old">From 45</option>
          </select>
        </div>
        <div class="education-select filter-box">
          <label for="education-id">Education:</label>
          <select name="educationName" id="education-id">
            <option value="all">Any</option>
            <option value="educated">Higher</option>
            <option value="notEducated">Medium</option>
          </select>
        </div>
        <div class="sex-select filter-box">
          <label for="sex-id">Gender:</label>
          <select name="sexName" id="sex-id">
            <option value="all">All</option>
            <option value="man">Man</option>
            <option value="woman">Woman</option>
          </select>
        </div>
        <div class="sort">
          <input type="radio" name="sorting" id="alfebet">
          <label for="alfebet" class="list-input">Alphabetically</label>
          <input type="radio" name="sorting" id="creation">
          <label for="creation" class="list-input">Creation time</label>
          <input type="radio" name="sorting" id="deletion">
          <label for="deletion" class="list-input">Deletion time</label>
          <input type="radio" name="sorting" id="without" checked>
          <label for="without" class="list-input">Without sorting</label>
        </div>
        <input class="form-button search-button" type="button" value="Search" onclick="search()">
        <p class="outlineP"></p>
        <div id="listDiv">

        </div>
      </form>
    </div>
    <script src="./js/helper.js"></script>
    <script src="./js/Person.js"></script>
    <script src="./js/Computer.js"></script>
    <script src="./js/todo.js"></script>
</body>

</html>
