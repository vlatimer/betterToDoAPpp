<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="personElementsStyle.css">
  <link rel="stylesheet" href="personSearchStyle.css">
  <link rel="stylesheet" href="personSearchStyle.css">
  <link rel="stylesheet" href="newElementStyle.css">
  <link rel="stylesheet" href="media8.css">
</head>

<body>
  <section class="app">
    <div class="box">
      <form class="divCreate formStyle" name="create">
        <h3 class="formHeader ">Adding employees</h3>
        <input class="text-input" type="text" placeholder="Name" name="createName">
        <input class="text-input" type="text" placeholder="Surname" name="createSurname">
        <input class="text-input" type="text" placeholder="01.01.2001" name="createDate">
        <h4 class="other-sittings">Other settings:</h4>
        <div class="education-box">
          <input class="education-checkbox" type="checkbox" name="createEducation" id="education">
          <label for="education">Education</label>
        </div>
        <div class="gender-box">
          <input type="radio" name="createGender" value="man" checked id="man">
          <label for="man">Man</label>
          <input type="radio" name="createGender" value="woman" id="woman">
          <label for="woman">Woman</label>
        </div>
        <input class="form-button button-input" type="reset" value="ADD" onclick="createPerson()">
        <input class="form-button reset-input" type="reset" value="RESET">
      </form>
    </div>
    <div class="box">
      <form class="divSearch formStyle" name="SearchForm">
        <h3 class="searchHeader">Search for employees</h3>
        <h4 id="otherSittings" class="filterHeader">Filters:</h4>
        <h4 id="otherSittings" class="sortingHeader">Sorting:</h4>
        <div id="filterDiv" class="statusDiv">
          <p>Status:</p>
          <select name="filterStatus">
            <option value="all">All</option>
            <option value="work">Working</option>
            <option value="notWork">Dismissed</option>
          </select>
        </div>
        <div id="filterDiv" class="ageDiv">
          <p>Ages:</p>
          <select name="filterAge">
            <option value="all">All</option>
            <option value="teen">Up to 25</option>
            <option value="grown">From 25 to 45</option>
            <option value="old">From 45</option>
          </select>
        </div>
        <div id="filterDiv" class="educationDiv">
          <p>Education:</p>
          <select name="filterEducation">
            <option value="all">Any</option>
            <option value="educated">Higher</option>
            <option value="notEducated">Medium</option>
          </select>
        </div>
        <div id="filterDiv" class="sexDiv">
          <p>Gender:</p>
          <select name="filterSex">
            <option value="all">All</option>
            <option value="man">Man</option>
            <option value="woman">Woman</option>
          </select>
        </div>
        <div class="sorting">
          <input type="radio" name="sorting" id="alfebet">
          <label for="alfebet" class="listinput">Alphabetically</label>
          <input type="radio" name="sorting" id="creation">
          <label for="creation" class="listinput">Creation time</label>
          <input type="radio" name="sorting" id="deletion">
          <label for="deletion" class="listinput">Deletion time</label>
          <input type="radio" name="sorting" id="without" checked>
          <label for="without" class="listinput">Without sorting</label>
        </div>
        <input class="form-button" id="searchButton" type="button" value="Search" onclick="search()">
        <p class="outlineP"></p>
        <div id="listDiv">

        </div>
      </form>
    </div>
    <script src="./Computer.js"></script>
    <!-- <script src="./script.js"></script> -->
</body>

</html>
